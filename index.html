<head>

    <title>Water Intake</title>

<body>
    <h1>Drink Water</h1>
    <h1>Goal: 2 Liters</h1>
    <!-- Cup Container -->
    <div class="cup">
        <!-- Display the remaining water -->
        <div class="remained" id="remained">
            <span id="liters"></span>
            <small>Remained</small>
        </div>

        <!-- Display the water percentage -->
        <div class="percentage" id="percentage">
        </div>
    </div>

    <!-- Description -->
    <p class="text">Select how many glasses of water you have drank</p>

    <!-- Display the cups for water intake -->
    <div class="cups">
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>
        <div class="cup cup-small">250 ml</div>

        <div class="cup cup-small">250 ml</div>
    </div>
